<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">

</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator </h1>
            <p>Convert your text into an image within a second
                using the power of AI! Just enter your desired text below and click on "Generate". The generated image
                will be displayed using the power of AI.</p>
            <form action="#" class="generate-form">
                <input class="prompt-input" type="text" placeholder="Write prompt here........" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
    </section>

    <footer>
        <div class="footer">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
                <a href="#"><i class="fa fa-apple"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>


            <div class="row">
                AI Image Generator - All rights reserved || Designed By: Adarsh Sharma
            </div>
        </div>
    </footer>

</body>

</html>
